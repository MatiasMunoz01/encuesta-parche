<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Consumo de Bebidas Alcohólicas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Encuesta sobre el consumo de bebidas alcohólicas en la comunidad universitaria</h2>

        <form action="/submit" method="POST" id="formulario">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Apellido:</label>
            <input type="text" name="apellido" required>

            <label>Edad:</label>
            <input type="number" name="edad" min="15" max="100" required>

            <label>Carnet estudiantil:</label>
            <input type="text" name="carnet" required>

            <label>¿Consume bebidas alcohólicas?</label>
            <div>
                <label><input type="radio" name="consume" value="Sí" required> Sí</label>
                <label><input type="radio" name="consume" value="No" required> No</label>
            </div>

            <div id="preguntasExtra" style="display:none;">
                <label>¿Con qué frecuencia consume bebidas alcohólicas?</label><br>
                <label><input type="checkbox" name="frecuencia" value="Casi nunca"> Casi nunca</label><br>
                <label><input type="checkbox" name="frecuencia" value="Ocasionalmente"> Ocasionalmente (por ejemplo, en celebraciones)</label><br>
                <label><input type="checkbox" name="frecuencia" value="Una o dos veces por semana"> Una o dos veces por semana</label><br>
                <label><input type="checkbox" name="frecuencia" value="Con frecuencia"> Con frecuencia (más de dos veces por semana)</label><br><br>

                <label>¿Qué tipo de bebidas alcohólicas suele consumir?</label><br>
                <label><input type="checkbox" name="tipos" value="Cerveza"> Cerveza</label><br>
                <label><input type="checkbox" name="tipos" value="Vino"> Vino</label><br>
                <label><input type="checkbox" name="tipos" value="Aguardiente / Ron"> Aguardiente / Ron</label><br>
                <label><input type="checkbox" name="tipos" value="Whisky / Tequila / Vodka"> Whisky / Tequila / Vodka</label><br>
                <label><input type="checkbox" name="tipos" value="Cocteles / otras bebidas"> Cocteles / otras bebidas</label><br><br>

                <label>¿Cuál considera que es su bebida alcohólica favorita?</label>
                <input type="text" name="favorita">
            </div>

            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const radios = document.querySelectorAll('input[name="consume"]');
        const extras = document.getElementById('preguntasExtra');

        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                extras.style.display = (radio.value === "Sí") ? "block" : "none";
            });
        });
    </script>
</body>
</html>
